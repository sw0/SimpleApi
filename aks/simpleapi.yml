apiVersion: v1
kind: Namespace
metadata:
  name: simpleapi
spec:
  finalizers:
    - kubernetes
--- 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simpleapi-api
  namespace: simpleapi
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simpleapi
  template:
    metadata:
      labels:
        app: simpleapi
        kind: webapi
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      containers:
        - name: simpleapi
          image: slindev.azurecr.io/simpleapi:0.3
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 80
              protocol: TCP
          env:
            - name: REDIS__HOSTS__0__HOST
              value: simpleapi-redis
--- 
apiVersion: v1
kind: Service
metadata:
  name: simpleapi-api
  namespace: simpleapi
spec:
  ports:
    - port: 80
  selector:
    kind: webapi
  type: LoadBalancer
--- 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simpleapi-redis
  namespace: simpleapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simpleapi-redis
  template:
    metadata:
      labels:
        app: simpleapi-redis
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      containers:
        - name: redis
          image: redis
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 6379
              name: redis
          env:
            - name: ALLOW_EMPTY_PASSWORD
              value: 'yes'
--- 
apiVersion: v1
kind: Service
metadata:
  name: simpleapi-redis
  namespace: simpleapi
spec:
  ports:
    - port: 6379
  selector:
    app: simpleapi-redis

